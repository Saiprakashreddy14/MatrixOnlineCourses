<!DOCTYPE html>
<html>

<head>
  <title>Login/Signup</title>
  <link rel="stylesheet" type="text/css" href="resources/css/loginstyle.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="vendors/css/grid.css" />
  <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="vendors/css/animate.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
  <link rel="stylesheet" type="text/css" href="resources/css/queries.css" />

  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form method="#" action="Catalogue.html">
        <h1>Create Account</h1>

        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form method="#" action="Catalogue.html">
        <h1 style="color: black;">Sign in</h1>

        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>
            To keep connected with us please login with your personal info
          </p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your details and start journey with us as matrixian</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="resources/js/loginscript.js"></script>
</body>

</html>
